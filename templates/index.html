<!DOCTYPE html>
<html>
    <head>
        <title>Geocoder Web App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Geocoder Web App</h1>
            <p class="lead">Please upload your csv below. <em><strong>Note:</strong> Your addresses should be in a column labelled 'Addresses'.</em></p>
            <p class="text-muted">{{text | safe}}</p>
            <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">File Upload</label>
                    <input class="form-control" type="file" name="file_name">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            {%block content%}
            {%endblock%}
        </div>
    </body>
</html>
